name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 5 * * 0"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: git remote add upstream https://github.com/navidrome/navidrome.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream
        run: |
          git checkout master
          git merge upstream/master --no-edit || echo "Merge conflict detected"

      - name: Push changes
        run: git push origin main
